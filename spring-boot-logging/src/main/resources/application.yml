feign:
  client:
    config:
      default:
        logger-level: 'FULL'

logbook:
  format:
    style: 'http'

logging:
  level:
    org.zalando.logbook: TRACE
    x.loggy: DEBUG
    root: WARN
  pattern:
    dateformat: "yyyy-MM-dd'T'HH:mm:ss.SSSX,UTC"

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

spring:
  jackson:
    # TODO: Millis showing up anyways
    date-format: "yyyy-MM-dd'T'HH:mm:ssX"
    property-naming-strategy: 'KEBAB_CASE'
    time-zone: 'UTC'
  main:
    banner-mode: 'OFF'
  output:
    ansi:
      enabled: 'ALWAYS'

---

logbook:
  format:
    style: 'json'

spring:
  output:
    ansi:
      enabled: 'NEVER'
  profiles: json
