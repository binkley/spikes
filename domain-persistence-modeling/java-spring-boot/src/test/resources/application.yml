logging:
  level:
    root: WARN

spring:
  application:
    name: spring-boot-domain-persistence-modeling
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:postgresql:11:///postgres
    username: postgres
  main:
    banner-mode: 'OFF'
  output:
    ansi:
      enabled: 'ALWAYS'
